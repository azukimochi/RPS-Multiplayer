<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Multi-player RPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
</head>
<body>
    <button id="test">Click me!</button>

    <div class="header-container">
        <header>Pokemon Rock Player Scissors!</header>
        <form id="food-form">
            <label for="player-input"></label>
            <input type="text" id="player-input" value="Enter Your Name Here">
                <!-- Button triggers new player to be added -->
            <input id="add-player" type="submit" value="Submit">
        </form>
    </div>
    
    <div class="game-container">
        <div class="player-one-box">
            <p id="player1-text-bar" class="player-text">Waiting for Player 1...</p>
            <div id="player-one-pokemon" class="pokemon-rows">
                <div id="player-one-score" class="both-scoreboards">
                    <p id="player-one-wins">Wins: 0</p>
                    <p id="player-one-losses">Losses: 0</p>
                </div>
                <div id="player-one-rock" class="all-pokemon">
                    <img class="pokemon-image" src="assets/images/golem.svg">
                    <p id="rock1-name" class="pokemon-name">Golem</p>
                    <p id="rock1-type" class="pokemon-type">(Rock)</p>
                </div>
                <div id="player-one-paper" class="all-pokemon">
                    <img class="pokemon-image" src="assets/images/deerling.png">
                    <p id="paper1-name" class="pokemon-name">Deerling</p>
                    <p id="paper1-type" class="pokemon-type">(Paper)</p>
                </div>
                <div id="player-one-scissor" class="all-pokemon">
                    <img class="pokemon-image" src="assets/images/scyther.svg">
                    <p id="scissor1-name" class="pokemon-name">Scyther</p>
                    <p id="scissor1-type" class="pokemon-type">(Scissors)</p>
                </div>
            </div>
        </div>

        <div class="arena-box">
            <div id="player-one-choice" class="arena-squares"></div>
            <div id="versus" class="arena-squares">
                <p1>VS</p1>
            </div>
            <div id="player-two-choice" class="arena-square"></div>
        </div>

        <div class="player-two-box">
            <p id="player2-text-bar" class="player-text">Waiting for Player 2...</p>
            <div id="player-two-pokemon" class="pokemon-rows">
                <div id="player-two-score" class="both-scoreboards">
                    <p id="player-two-wins">Wins: 0</p>
                    <p id="player-two-losses">Losses: 0</p>                        </div>
                <div id="player-two-rock" class="all-pokemon">
                    <img class="pokemon-image" src="assets/images/regirock.svg">
                    <p id="rock2-name">Regirock</p>
                    <p id="rock2-type" class="pokemon-type">(Rock)</p>
                </div>
                <div id="player-two-paper" class="all-pokemon">
                    <img class="pokemon-image" src="assets/images/grotle.png">
                    <p id="paper2-name" class="pokemon-name">Grotle</p>
                    <p id="paper2-type" class="pokemon-type">(Paper)</p>
                </div>
                <div id="player-two-scissor" class="all-pokemon">
                    <img class="pokemon-image" src="assets/images/scizor.png">
                    <p id="scissor2-name" class="pokemon-name">Scizor</p>
                    <p id="scissor2-type" class="pokemon-type">(Scissors)</p>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chatlog"></div>
        <div class="chatboxForm">
            <form>
                <div>
                    <input id="chatboxText" type="text">
                </div>
                <div>
                    <input id="chatboxBtn" type="submit" value="Send">
                </div>
            </form>
        </div>
    </div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<script src="assets/javascript/rps.js"></script>    
</body>
</html>
